  Implementation Notes

  All these visuals can be created programmatically in Godot using:
  - Image.create() for pixel-by-pixel drawing
  - draw_rect(), draw_circle(), draw_line() in _draw() functions
  - StyleBoxFlat for UI elements
  - Color fills with transparency for glow effects
  - Modulate for tinting and highlighting
